<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="/dist/output.css" rel="stylesheet" />
    <title>AskLandlord</title>
  </head>
  <body class="bg-gray-100">
    <header class="px-24 py-6 bg-blue-300">
      <h1 class="text-6xl text-white text-center">AskLandlord!</h1>
    </header>
    <main class="w-3/5 mx-auto">
      <div id="wrapper-location">
      <h2 class="text-5xl py-8">Location</h2>
      </div>
      <div id="wrapper-questions">
        <h2 class="text-5xl py-8">Questions</h2>
        <div class="flex pb-11">
          <input
            type="text"
            id="input-questions"
            class="w-full px-1.5 py-1.5 h-14 border-solid border-2 border-blue-300 block mx-auto rounded-xl focus:outline-none"
          />
          <button
            onclick="addQuestions()"
            class="block ml-1.5 w-16 px-1.5 py-1.5 h-14 border-solid border-none rounded-xl bg-blue-300 text-white font-bold text-xl hover:bg-red-300"
          >
            ADD
          </button>
        </div>
        <ul id="questions" class="w-10/12 mx-auto"></ul>
      </div>
    </main>
    <script src="./index.js"></script>
  </body>
</html>
